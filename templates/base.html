<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}{% endblock %}</title>
      <!-- Bootstrap stylesheet -->
      <link href="{% static 'bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- font -->
      <link href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900' %}" rel="stylesheet">
      <!-- stylesheet -->
      <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
      <link href="{% static 'css/style_orange.css' %}" title="style_orange" rel="alternate stylesheet" type="text/css"/>
      <link href="{% static 'css/style_blue.css' %}" title="style_blue" rel="alternate stylesheet" type="text/css"/>
      <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css"/>
      <link href="{% static 'css/ele-style.css' %}" rel="stylesheet" type="text/css"/>
      <!-- font-awesome -->
      <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
      <!-- line-awesome -->
      <link href="{% static 'line-awesome/css/line-awesome.min.css' %}" rel="stylesheet" type="text/css" />
      <!-- crousel css -->
      <link href="{% static 'js/owl-carousel/owl.carousel.min.css' %}" rel="stylesheet" type="text/css" />
      <!--bootstrap select-->
      <link href="{% static 'js/dist/css/bootstrap-select.css' %}" rel="stylesheet" type="text/css" />
   </head>
   <body>

        {% include 'header.html' %}

        {% block content %}

        {% endblock %}

        {% block footer %}
        
        {% endblock %}

      <!-- jquery -->
      <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
      <!-- bootstrap js -->
      <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}" type="text/javascript"></script>
      <!--bootstrap select-->
      <script src="{% static 'js/dist/js/bootstrap-select.js' %}"></script>
      <!-- owlcarousel js -->
      <script src="{% static 'js/holder.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}" type="text/javascript"></script>
      <!--internal js-->
      <script src="{% static 'js/owlinternal.js' %}"></script>
      <script src="{% static 'js/internal.js' %}"></script>
      <script src="{% static 'js/switcher.js' %}"></script>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="{% static 'https://www.googletagmanager.com/gtag/js?id=UA-115890069-6' %}"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'UA-115890069-6');
      </script>
   </body>
</html>
